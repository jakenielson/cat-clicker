<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Cat Clicker</h1>
  <div class="clicker-group">
    <div class="cat-clicker">
      <figure class="cat-img">
        <figcaption>Boots</figcaption>
        <img src = "img/cat1.jpg">
      </figure>
      <p>Clicks: <span class="click-count">0</span></p>
    </div>
    <div class="cat-clicker">
      <figure class="cat-img">
        <figcaption>Millie</figcaption>
        <img src = "img/cat2.jpg">
      </figure>
      <p>Clicks: <span class="click-count">0</span></p>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
