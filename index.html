<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Cat Clicker</h1>
  <div class="clicker-group">
    <ul ID="cat-list">
    </ul>
    <div ID="cat-clicker">
      <figure>
        <figcaption ID="cat-name">Buttons</figcaption>
        <img ID="cat-img" src="img/buttons.jpg">
        <p>Clicks: <span ID="click-count">0</span></p>
      </figure>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
